<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link  th:href="@{/reset.css}"  rel="stylesheet" />
    <link  th:href="@{/main.css}" rel="stylesheet" />
    <link  th:href="@{/signupPage.css}" rel="stylesheet" />

</head>
    <body>



        <main>
            <div class="main-section">
                <div class="main-section-left">
                    <img th:src="@{/img/logo2.png}">
                    <p class="main-section-left-caption">Create an account</p>
                    <form class="main-section-left-form">
                        <input id="firstname" name="firstname" placeholder="Firstname" type="text">
                        <input id="lastname" name="lastname" placeholder="Lastname" type="text">
                        <input id="email" name="email" placeholder="Email" type="email">
                        <input id="password" name="password" placeholder="Password" type="password">
                        <button type="submit">Get started</button>
                    </form>
                    <p class="main-section-left-link">Already have an account? <a th:href="@{login}">Log in</a></p>
                </div>
                <div class="main-section-right">
                    <h3>Your first step <br> to insights</h3>
                </div>
            </div>
        </main>





    </body>
</html>
